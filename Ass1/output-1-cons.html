<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    .result {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .success {
      border-left: 4px solid #4CAF50;
    }
    .error {
      border-left: 4px solid #f44336;
    }
    .analysis-type {
      font-weight: bold;
      color: #2196F3;
    }
    a {
      color: #1976D2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error-msg {
      color: #f44336;
      font-style: italic;
    }
    .stats {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Analysis Results</h1>
  <div class="stats">
    <strong>Total: 1</strong> |     <span style="color: #4CAF50;">Success: 0</span> |     <span style="color: #f44336;">Errors: 1</span>
  </div>
  <div class="result error">
    <span class="analysis-type">CONSTITUENCY</span>:     <a href="https://www.gutenberg.org/files/1659/1659-0.txt" target="_blank">https://www.gutenberg.org/files/1659/1659-0.txt</a>     <span class="error-msg">Task Timed Out</span>
  </div>
</body>
</html>
